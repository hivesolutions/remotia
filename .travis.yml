dist: trusty
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
matrix:
  include:
  - python: 3.7
    dist: xenial
  - python: 3.8
    dist: xenial
  - python: pypy
    dist: xenial
  - python: pypy3
    dist: xenial
before_install:
  - pip install --upgrade pip setuptools
install:
  - pip install -r requirements.txt
  - pip install coveralls
script: coverage run --source=remotia setup.py test
after_success: coveralls
deploy:
  provider: pypi
  user: joamag
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: "2.7"
